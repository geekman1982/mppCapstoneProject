<div class="row text-center">

        <small>&rarr;Meet the team</small>
    </h1>
</div>
<div class="row avatar-main-container">

        <div class="col-md-4" ng-repeat="avatar in vm.config.randomAvatars track by $index">

                Hi! I am person #{{$index + 1}}
            </div>
        </div>

    </div>
</div>
