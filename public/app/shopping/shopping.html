<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3">
                    Selected item:
                    <label>{{vm.selectedItem}}</label>
                </div>
                <div class="col-md-3">
                    Items found:
                    <label>{{vm.itemCount}}</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" name="radioInStock" id="radioInStock" value="small" />
                    <label for="radioInStock">In Stock Only</label>
                </div>
                <div class="col-md-3">
                    <label for="comboSortBy">Sort By</label>
                    <select id="comboSortBy" ng-model="vm.currentSetting">
                        <option value="">None</option>
                        <option value="price">Price</option>
                        <option value="alphabetical">Alphabetical</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4">
            <uib-accordion close-others="false">
                <div uib-accordion-group class="panel-default" heading="Categories" is-open="true">
                    <uib-accordion close-others="false" ng-repeat="category in vm.products track by $index">
                        <div uib-accordion-group class="panel-default" heading="{{category.category}}" is-open="false">
                            <div class="input-group" ng-repeat="subcategory in category.subcategories track by subcategory.name">
                                <a>{{subcategory.name}}</a>
                            </div>
                        </div>
                    </uib-accordion>
                </div>
            </uib-accordion>

        </div>
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>>
                        <th>Price</th>>
                        <th>Image</th>>
                        <th>Add</th>>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.flatProducts track by $index">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <img ng-src="{{product.imagelink}}" style="margin:auto; height: 60px" alt="{{product.name}}">
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
